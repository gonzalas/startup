<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <div id="start-text" class="block">
            <h2>Start Text</h2>
            <div id="text-1" class="text" draggable="true">Text 1</div>
            <div id="text-2" class="text" draggable="true">Text 2</div>
            <div id="text-3" class="text" draggable="true">Text 3</div>
        </div>
        <div id="finish-text" class="block">
            <h2>Finish Text</h2>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
