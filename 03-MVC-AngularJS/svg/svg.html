<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
</head>

<body>
    <h1 style="font-size: 50px; font-family: 'Courier New', Courier, monospace; color: green; margin-left: 2em;">
        SVG Image
    </h1>

    <div style="text-align: center;">
        <svg width="200" height="200">
        <circle
          cx="100"
          cy="100"
          r="90"
          stroke="green"
          stroke-width="20"
          fill="yellow"
        />
      </svg>
    </div>
    <br />
    <div style="text-align: center;">
        <svg width="200" height="220">
        <polygon
          points="100,10 40,198 190,78 10,78 160,198"
          fill="green"
          stroke="yellow"
          stroke-width="10"
        />
      </svg>
    </div>
</body>

</html>
